name: Java CI with Gradle, Checkstyle and Test

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:latest
                env:
                    POSTGRES_USER: ${{ secrets.DB_USER_NAME }}
                    POSTGRES_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}
                    POSTGRES_DB: ${{ secrets.DB_NAME }}
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 3
                ports:
                    - 5432:5432

        steps:
            -   uses: actions/checkout@v2

            -   name: Set up JDK 21
                uses: actions/setup-java@v2
                with:
                    distribution: 'temurin'
                    java-version: '21'

            -   name: Cache Gradle packages
                uses: actions/cache@v2
                with:
                    path: ~/.gradle/caches
                    key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
                    restore-keys: ${{ runner.os }}-gradle

            -   name: Run Flyway Migrations
                run: ./gradlew flywayMigrate -i -Pflyway.url=${{ env.JDBC_URL }} -Pflyway.user=${{ env.JDBC_USER }} -Pflyway.password=${{ env.JDBC_PASSWORD }}
                env:
                    JDBC_URL: jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }}
                    JDBC_USER: ${{ secrets.DB_USER_NAME }}
                    JDBC_PASSWORD: ${{ secrets.DB_USER_PASSWORD }}

            -   name: Build with Gradle
                run: ./gradlew assemble

            -   name: Checkstyle
                run: ./gradlew checkstyleMain checkstyleTest
                continue-on-error: true

            -   name: Test with Gradle
                run: ./gradlew test