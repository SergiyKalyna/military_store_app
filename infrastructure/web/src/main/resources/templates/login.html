<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Customer</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <div style="text-align: center;">
            <h1>Login Page</h1>
        </div>
        <div class="form-group my-3">
            <label for="login">Login</label>
            <input type="text" id="login" name="login" class="form-control" placeholder="Username"
                   required minlength="3" maxlength="25"/>
        </div>
        <div class="form-group my-3">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required minlength="6" maxlength="30"/>
        </div>
        <div class="form-check my-3">
            <label for="remember-me" class="form-check-label">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input"/>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/registration/" class="btn btn-lg btn-secondary">Registration</a>
    </form>
</div>
</body>
</html>
