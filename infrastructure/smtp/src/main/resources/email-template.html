<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Military Store Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Military Store Order Details</h2>
    </div>
    <p>Dear ${username},</p>
    <p>We are glad to notify you that ${message}.</p>
    <p>Thank you for your order.</p>
    <p>If you have any questions, please email us at <a href="mailto:militarystorenotificator@gmail.com">militarystorenotificator@gmail.com</a>.</p>
    <div class="footer">
        <p>Best regards,<br>
            Administration of the Military Store</p>
    </div>
</div>
</body>
</html>
